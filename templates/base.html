<!doctype html>
<html lang="en">
<head>
    <title>Sidebar 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Makes sure that bootstrap looks good on any device !-->

    <!-- Loads B-S CSS !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block head %} {% endblock %}
</head>
    <!-- NAVBAR UP-->


    <header class="p-3 bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <ul class="nav">

                    <li class="nav-item">
                        <a class="nav-link active" href="/">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="/teaching">Teaching</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="/papers">Papers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact & CV</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Extras
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li>
                                    <a class="dropdown-item" href="#">Programming projects</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">RPG related</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About me</a>
                    </li>

                </ul>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <!-- SIDEBAR -->
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="container">
                    <a class="navbar-brand" href="#" style="max-width: 30%;">
                        <img class="rounded-circle"
                             style=" border: 1px solid #ddd; border-radius: 4px; padding: 5px; width: 150px;"
                             src="{{url_for('static', filename='images/image1.png')}}">
                    </a>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Picture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="/teaching">Short description</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="/papers">Academia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">KATA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/extra">ORCID</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">GITHUB</a>
                    </li>
                </ul>
            </nav>
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    </body>

</html>
